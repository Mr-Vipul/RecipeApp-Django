{% extends "layout.html" %}
{% block start%}

    <div class="container">

        <form class="mx-auto col-6 card p-3 mt-5 shadow-lg" method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Register</h1>
            <hr>

            <div>
                {% if messages %}
                <div>
                     {% for message in messages %}
                     <div class="alert alert-info" role="alert">
                        {{message}}
                      </div>
                     {% endfor %}
                </div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" name="first_name" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" name="last_name" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User Name</label>
              <input type="text" name="username" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required id="exampleInputPassword1">
            </div>

            <p>Already Registered <a href="/login/">Login here</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>

    
{% endblock %}
